<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Collab Platform</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="container">
<h1 class="title">Online voting system</h1>


<!-- Admin Section -->
<div id="admin-section" class="card">
<h2>Admin Panel</h2>
<input type="text" id="memberName" placeholder="Add member name">
<button id="addMemberBtn">Add Member</button>
<div id="membersList"></div>
</div>


<!-- Voter Registration -->
<div id="register-voter-section" class="card">
<h2>Register New Voter</h2>
<input type="text" id="voterName" placeholder="Voter name">
<button id="registerVoterBtn">Register Voter</button>
<div id="votersList"></div>
</div>


<!-- Voting Section -->
<div id="voter-section" class="card">
<h2>Voting Panel</h2>
<select id="voterSelect"></select>
<div id="votingOptions"></div>
</div>
</div>


<script src="app.js"></script>
</body>
</html>
